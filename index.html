<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <body>
   <div class="container">
       <div class="row flex justify-content-center mt-5">
           <div class="card  rounded-lg  overflow-hidden bg-secondary shadow p-3 mb-5 ">
             <label class="h4 text-center">Search</label>
            <div class="card-header text-center">
              
                <input class="rounded-lg" type="text" id="Search" placeholder="Search...">
            </div>
            <div class="card-body flex flex-column ">
              <h4 class="text-center">Write</h4>
               <textarea class="rounded-lg bg-white" id="text" rows="3" cols="30"></textarea>
               <button  id="btnSend" class="btn btn-outline-warning btn-sm btn-block mt-2">Send</button>
               <button  id="btnClear" class="btn btn-outline-danger btn-sm btn-block mt-2">Clear</button>
           </div>
          </div>
       </div>
       <div class="row flex justify-content-center">
       <p id="pp"></p>
      </div>
   </div>
